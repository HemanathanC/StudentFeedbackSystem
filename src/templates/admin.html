<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">

<form action="{{url_for('validate_admin')}}" method="post">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4"><h2>Admin Login</h2></div>
	</div>
	
	<div class="row">
		<div class="col-sm-4"></div><input type="hidden" value="{{msg}}">
		<div class="col-sm-4" id="msg"></div>
	</div>
	
	<div class="row" style="margin-top:20px">
		<div class="col-sm-4">Enter Your Email</div>
		<div class="col-sm-5">
		<input type="email" name="email" class="form-control"/></div>
	</div>
	
	<div class="row" style="margin-top:20px">
		<div class="col-sm-4">Enter Your Password</div>
		<div class="col-sm-5">
		<input type="password" name="pass" class="form-control"/></div>
	</div>
	<div class="row" style="margin-top:20px">
		<div class="col-sm-4"></div>
		<div class="col-sm-8">
		<input type="submit" value="Login" name="save" class="btn btn-success"/>
		
		</div>
	</div>
</form>	
</div>
</div>
