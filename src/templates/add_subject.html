<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Online feedback System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
    <script src = " https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/ajax.js"></script>
    <style>
        form{
            width:50%;
            margin:auto;
            margin-top: 20px;
        }
        .btn{
            float:right;
        }
        h2,th,#msg{
           text-align: center; 
        }
        #msg{
            color:green;
            font-weight: bold;
            padding:20px;
        }
        #year{
          width: 50%;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <span href="#" class="navbar-brand"><img src="/static/images/logo.jpg" alt=""/><h1>Rajalakshmi Engineering College</h1></span>
            <ul class="navbar-nav align-right">
              <li class="nav-item">
                <a href="{{url_for('New')}}" class="nav_link">New</a></li>
              <li class="nav-item">
                <a href="javascript:;logout()" class="nav_link">LogOut</a></li>
            </ul>
          </div>
        </nav>
        <form action="{{url_for('validate_subject')}}" method="post">
          <div class="d-flex justify-content-between"><h2>Add Subject</h2><span>Academic Year:<input type="text" name="year" class="form-control" id="year" required></span></div>
          <input type="hidden" value="{{msg}}">
          <div id="msg"></div>
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Subject_Code</th>
                  <th scope="col">Subject_Name</th>
                  <th scope="col">Staff_Name</th>
                  <th scope="col">Staff_code</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" class="form-control" name="sub_code" required></td>
                  <td><input type="text" class="form-control" name="sub_name"></td>
                  <td><input type="text" class="form-control" name="staff_name"></td>
                  <td><input type="text" class="form-control" name="staff_code" required></td>
                </tr>
              </tbody>
            </table>
          <input type="submit" value="Add" class="btn btn-success"/>
        </form>
    </div>
    <script>
      $('#msg').html($("input[type='hidden']").val());
  </script>
</body>
</html>
