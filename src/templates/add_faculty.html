<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Online feedback System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
    <script src = " https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/ajax.js"></script>
    <style>
        form{
            width:50%;
            margin:auto;
            margin-top: 20px;
        }
        .btn{
            float:right;
        }
        h2,th,#msg{
           text-align: center; 
        }
        h2,#msg{
            padding:20px;
        }
        #msg{
            color:green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <span href="#" class="navbar-brand"><img src="/static/images/logo.jpg" alt=""/><h1>Rajalakshmi Engineering College</h1></span>
                <ul class="navbar-nav align-right">
                  <li class="nav-item">
                    <a href="{{url_for('analysis')}}" class="nav_link">View Analysis</a></li>
                  <li class="nav-item">
                    <a href="javascript:;logout()" class="nav_link">LogOut</a></li>
                </ul>
              </div>
        </nav>
        <form action="{{url_for('validate_faculty')}}" method="post">
          <h2>Add New Faculty</h2>
          <input type="hidden" value="{{msg}}">
          <div id="msg"></div>
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Faculty_Code</th>
                  <th scope="col">Faculty_Name</th>
                  <th scope="col">Abbrevation</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" class="form-control" name="fac_code" required></td>
                  <td><input type="text" class="form-control" name="fac_name"></td>
                  <td><input type="text" class="form-control" name="abb"></td>
                </tr>
              </tbody>
            </table>
          <input type="submit" value="Create" class="btn btn-success"/>
        </form>
    </div>    
    <script>
        $('#msg').html($("input[type='hidden']").val());
    </script>
</body>
</html>
